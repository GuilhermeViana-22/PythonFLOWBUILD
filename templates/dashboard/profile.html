{% extends 'dashboard/base_dashboard.html' %}
{% block title %}My Profile{% endblock %}
{% block content %}
<h1 class="text-2xl font-semibold mb-4">My Profile</h1>
<form method="post" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    <div>
        <label class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" name="name" value="{{ request.user.first_name }}" class="mt-1 block w-full border-gray-300 rounded-md">
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" value="{{ request.user.email }}" class="mt-1 block w-full border-gray-300 rounded-md">
    </div>
    <div>
        <label class="block text-sm font-medium text-gray-700">Phone</label>
        <input type="text" name="phone" value="{{ profile.phone }}" class="mt-1 block w-full border-gray-300 rounded-md">
    </div>
    <div>
        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded">Save</button>
    </div>
</form>
{% endblock %}
