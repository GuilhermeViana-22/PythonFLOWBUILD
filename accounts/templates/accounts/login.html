{% extends 'base_auth.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
    <h2 class="text-center text-2xl font-semibold mb-6">Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 rounded">Entrar</button>
    </form>
    <div class="text-center mt-4">
      <p class="mb-2">NÃ£o tem conta? <a class="text-indigo-600 hover:underline" href="{% url 'signup' %}">Registre-se</a></p>
      <p><a class="text-indigo-600 hover:underline" href="{% url 'password_reset' %}">Esqueceu a senha?</a></p>
    </div>
  </div>
</div>
{% endblock %}
