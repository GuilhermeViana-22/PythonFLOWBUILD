{% extends 'base_auth.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">
  <div class="w-full max-w-md bg-white shadow-2xl rounded-2xl px-8 py-10">
    <h2 class="text-center text-3xl font-bold text-gray-800 mb-8">Entrar na sua conta</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 text-white py-3 rounded-lg font-semibold transition duration-300">
        Entrar
      </button>
    </form>
    <div class="text-center mt-6 text-sm text-gray-700">
      <p class="mb-2">
        NÃ£o tem conta?
        <a class="text-white font-medium underline hover:text-gray-200 transition" href="{% url 'signup' %}">Registre-se</a>
      </p>
      <p>
        <a class="text-white font-medium underline hover:text-gray-200 transition" href="{% url 'password_reset' %}">
          Esqueceu a senha?
        </a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
