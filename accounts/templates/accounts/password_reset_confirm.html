{% extends 'base.html' %}
{% block title %}Nova Senha{% endblock %}
{% block content %}
<div class="flex justify-center mt-10">
  <div class="w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6">Definir Nova Senha</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mt-4 bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded">Alterar Senha</button>
    </form>
  </div>
</div>
{% endblock %}
