{% extends 'base.html' %}
{% block title %}Nova Senha{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <h2>Definir Nova Senha</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Alterar Senha</button>
    </form>
  </div>
</div>
{% endblock %}
