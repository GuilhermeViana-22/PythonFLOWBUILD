<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg px-8 py-6 w-full max-w-md">
    <h2 class="text-center text-2xl font-semibold mb-6">Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded">
        Entrar
      </button>
    </form>
    <div class="text-center mt-4">
      <p class="mb-2">NÃ£o tem conta? 
        <a class="text-indigo-600 hover:underline" href="{% url 'signup' %}">Registre-se</a>
      </p>
      <p>
        <a class="text-indigo-600 hover:underline" href="{% url 'password_reset' %}">Esqueceu a senha?</a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
