{% extends 'base.html' %}
{% block title %}Registrar{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-md rounded px-8 py-6 w-full max-w-md">
    <h2 class="text-center text-2xl font-semibold mb-6">Registro</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded">Registrar</button>
    </form>
    <div class="text-center mt-4">
      <p>JÃ¡ tem conta? <a class="text-indigo-600 hover:underline" href="{% url 'login' %}">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
